<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Special</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce8e6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #ff4d6d;
            font-size: 40px;
            margin-bottom: 20px;
            font-family: 'Teko', sans-serif;
            letter-spacing: 2px;
            word-spacing: 5px;
        }
        p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            font-family: 'Saira Condensed', sans-serif;
            font-weight:bold;
        }
        .heart {
            color: #ff4d6d;
            font-size: 100px;
            margin-bottom: 20px;
        }
        .footer {
            
            background-color: #ff4d6d;
            color: #fff;
            border-radius: 2px;
        }
        .footer{
            text-align: center;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=Teko:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="container">
        <h1>Happy Valentine's Day!</h1>
        <span class="heart">&#10084;</span>
        <p>Let love fill your heart with warmth, joy, and endless happiness. May this day be a celebration of the special bond we share. Together, we create a rainbow of happiness!</p>
    </div>

    <div class="footer">
        <p><h4>JERNES<3ANGLE</h4></p>
    </div>

</body>
</html>
